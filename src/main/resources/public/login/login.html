<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
    <div class="container">
    <div class="row">
  <div class="span12">
   <form class="form-horizontal" action='' method="POST">
     <fieldset>
       <div id="legend">
         <legend class="">Home</legend>
       </div>
       <div class="control-group">
         <!-- Username -->
         <label class="control-label"  for="username">Username</label>
         <div class="controls">
           <input type="text" id="username" name="username" placeholder="" class="input-xlarge" ng-model="user.username">
         </div>
       </div>
       <div class="control-group">
         <!-- Password-->
         <label class="control-label" for="password">Password</label>
         <div class="controls">
           <input type="password" id="password" name="password" placeholder="" class="input-xlarge" ng-model="user.password">
         </div>
       </div>
       <div class="control-group">
                    <br>
         <!-- Button -->
         <div class="controls">
           <button class="btn btn-success" ng-click="login()">Login</button>
                       <a href="#registrationPage" class="btn btn-primary">Registration</a>
                    
         </div>
         </div>
       </div>
     </fieldset>
   </form>
  </div>
 </div>
</div>
    </body>
</html>
