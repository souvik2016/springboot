<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
  <h2>New User Registration</h2>
  <form>
    
    <div class="form-group" style="width:60%">
      <label for="loginId">Login Id:</label>
      <input type="text" class="form-control" id="loginId" placeholder="Enter login id" ng-model="user.loginId">
    </div>
    
    <div class="form-group" style="width:60%">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" ng-model="user.password">
    </div>
      
     <div class="form-group" style="width:60%">
      <label for="pwd2">Re enter password:</label>
      <input type="password" class="form-control" id="pwd2" placeholder="Re enter password" ng-model="user.reEnterPassword">
    </div>
      
     <div class="form-group" style="width:60%">
      <label for="Name">Name:</label>
      <input type="text" class="form-control" id="Name" placeholder="Enter Name" ng-model="user.name">
    </div>
      
     <div class="form-group" style="width:60%">
      <label for="Email">Email:</label>
      <input type="email" class="form-control" id="Email" placeholder="Enter Email" ng-model="user.email">
    </div>
      
<div class="form-group" style="width:60%" >
  <label for="sel1">Phone Type :</label>
  <select class="form-control" id="sel1" ng-model="user.phoneType">
    <option  value="office" selected>Office</option>
    <option  value="home">Home</option>
    <option  value="cell">Cell</option>
  </select>
</div>
     
      
     <div class="form-group" style="width:60%">
      <label for="PhoneNo">Phone No:</label>
      <input type="text" class="form-control" id="PhoneNo" placeholder="Enter Phone No" ng-model="user.phoneNumber">
    </div>
      
    
      
     <div class="form-group" style="width:60%">
      <label for="MailingAddress">Mailing Address:</label>
      <input type="text" class="form-control" id="MailingAddress" placeholder="Enter Mailing Address" ng-model="user.mailingAddress">
    </div>
      
     <div class="form-group" style="width:60%">
      <label for="TaxId">Tax Identification No:</label>
      <input type="text" class="form-control" id="TaxId" placeholder="Enter Tax Identification No" ng-model="user.taxId">
    </div>
      
      <div class="form-group" style="width:60%">
        <label for="sel1">Primary Id Type :</label>
            <select class="form-control" id="sel1" ng-model="user.primaryIdType">
                <option  value="US Passport" selected>US Passport</option>
                <option  value="International Passport">International Passport</option>
                <option  value="US Driving License">US Driving License</option>
                <option  value="US State ID">US State ID</option>
            </select>
      </div>
      
      <div class="form-group" style="width:60%">
      <label for="PrimId">Primary Id Number:</label>
      <input type="text" class="form-control" id="PrimId" placeholder="Enter Primary Id Number" ng-model="user.primaryIdNumber">
    </div>
     
      
      
   
  <a type="submit" class="btn btn-primary" ng-click="showData()">Submit</a>
  </form>
  </div>
</body>
</html>
